name: CI/CD on FE

on:
 push:
  branches: [master]
 pull_request:
  branches: []

jobs:
 nodejs_build:
  name: NodeJS Build
  strategy:
   matrix:
    os: [ubuntu-latest, windows-latest, macos-latest]
  runs-on: ${{ matrix.os }}
  steps:
   - name: checkout repository
     uses: actions/checkout@v3

   - name: Use NodeJS
     uses: actions/setup-node@v3
     with:
      node-version: 23
   - run: |
      npm install
      npm run build

 test_built_app:
  name: Test built app
  needs: nodejs_build
  strategy:
   matrix:
    os: [ubuntu-latest, windows-latest, macos-latest]
  runs-on: ${{ matrix.os }}
  steps: 
   - name: checkout repository
     uses: actions/checkout@v3

   - name: Use NodeJS
     uses: actions/setup-node@v3
     with:
      node-version: 23
   - run: |
      npm install
      npm run test
      npm run test:debug


 docker:
  name: Docker Build and Push
  needs: test_built_app
  strategy:
   matrix:
    os: [ubuntu-latest, windows-latest, macos-latest]
  runs-on: ${{ matrix.os }}
  steps:
   - name: checkout
     uses: actions/checkout@v3

   - name: Login to Docker Hub
     uses: docker/login-action@v3
     with:
      username: ${{ secrets.DOCKER_HUB_USERNAME }}
      password: ${{ secrets.DOCKER_HUB_PASSWORD}} 
   - name: Set Up Docker Buildx
     uses: docker/setup-buildx-action@v3

   - name: Build and Push Generat-Election-FE
     uses: docker/build-push-action@v6
     with:
      context: Generat-Election-FE
      file: ./Generat-Election-FE/Dockerfile
      push: true
      tags: ${{ secrets.DOCKER_HUB_USERNAME }}/generat-election-fe:latest

      
 aws:
  name: Build && Deploy to aws-ecr
  strategy:
   matrix:
    os: [ubuntu-latest, windows-latest, macos-latest]
  runs-on: ${{ matrix.os }}
  needs: docker
  steps:
   - name: Configure AWS credentials
     uses: aws-actions/configure-aws-credentials@v3
     with:
      role-to-assume: arn:aws:iam::${{ secrets.ACCESS_KEY_ID}}:role/generat-election-fe
      aws-access-key-id: ${{ secrets.ACCESS_KEY_ID }}
      aws-secret-access-key: ${{secrets.AWS_SECRET_ACCESS_KEY}}
      aws-region: ${{secrets.AWS_REGION}}

   - name: Login to AWS ECR
     id: login-ecr
     uses: aws-actions/amazon-ecr-login@v2

   - name: Build, tag, and push image to ECR
     env:
      ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
      ECR_REPOSITORY: general-election-fe
      IMAGE_TAG: ${{ github.sha }}
     run: |
      docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG general-election-fe
      docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG      